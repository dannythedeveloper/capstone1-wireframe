<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>What to Watch?!</h1>
        </a>
    </header>

    <nav role='navigation'>
        <a href="signUpForm.html">Sign Up</a>
        <a href="moviesDashboard.html">Demo</a>
    </nav>
    <main>
        <section>
            <form id="signUpForm">
                <h2>Wanna give it a try? Sign up below:</h2>

                <label for='first-name'>First Name:</label>
                <input id="first-name" name="first-name">
                <label for='last-name'>Last Name:</label>
                <input id="last-name" name="last-name">
                <label for='email'>Email:</label>
                <input id="email" name="email">
                <label for='password'>Password:</label>
                <input id="password" name="password">
                <label for='repeat-password'>Repeat Password:</label>
                <input id="repeat-password" name="repeat-password">
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>Copyright Daniel Carcamo 2021</footer>
</body>
</html>
